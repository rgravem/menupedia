<div ng-init="getAppetizers()" ng-controller="appetizersController">
  <h2>Appetizers</h2>
    <div ng-repeat="apps in items">
      <div>
        Name: {{apps.name}}
      </div>
      <div>
        Ingredients: {{apps.ingredients}}
      </div>
      <div>
        Sauces: {{apps.sauces}}
      </div>
      <div>
        Allergies: {{apps.allergies}}
      </div>
      <div>
        Accommodations: {{apps.accomidation}}
      </div>
      <br>
    </div>
</div>
