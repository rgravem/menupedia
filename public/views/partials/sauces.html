<div ng-init="getSauces()" ng-controller="saucesController">
  <h2>Sauces</h2>
    <div ng-repeat="sauces in items">
      <div>
        Name: {{sauces.name}}
      </div>
      <div>
        Ingredients: {{sauces.ingredients}}
      </div>
      <div>
        Allergies: {{sauces.allergies}}
      </div>
      <div>
        Accomidations: {{sauces.accomidation}}
      </div>
      <br>
    </div>
</div>
