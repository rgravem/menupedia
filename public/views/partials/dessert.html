<div ng-init="getDesserts()" ng-controller="dessertsController">
  <h2>Desserts</h2>
    <div ng-repeat="desserts in items">
      <div>
        Name: {{desserts.name}}
      </div>
      <div>
        Ingredients: {{desserts.ingredients}}
      </div>
      <div>
        Sauces: {{desserts.sauces}}
      </div>
      <div>
        Allergies: {{desserts.allergies}}
      </div>
      <div>
        Accomidations: {{desserts.accomidation}}
      </div>
      <br>
    </div>
</div>
