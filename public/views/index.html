<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Menupedia</title>
    <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="/vendors/angular.min.js" charset="utf-8"></script>
    <script src="/vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="/scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <script src="/scripts/controllers/appetizersController.js" charset="utf-8"></script>
    <script src="/scripts/controllers/dessertsController.js" charset="utf-8"></script>
    <script src="/scripts/controllers/entreesController.js" charset="utf-8"></script>
    <script src="/scripts/controllers/homeController.js" charset="utf-8"></script>
    <script src="/scripts/controllers/saladsController.js" charset="utf-8"></script>
    <script src="/scripts/controllers/saucesController.js" charset="utf-8"></script>
    <script src="/scripts/controllers/adminController.js" charset="utf-8"></script>
    <script src="/scripts/controllers/quizController.js" charset="utf-8"></script>
  </head>
  <body>
    <div class='auth' ng-controller="authController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container" ng-show='showUser'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id ="title" href="#">Menupedia</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#home">Home</a></li>
            <li><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#appetizers">Appetizers</a></li>
            <li><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#salads">Salads</a></li>
            <li><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#entrees">Entrees</a></li>
            <li><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#sauces">Sauces</a></li>
            <li><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#desserts">Desserts</a></li>
            <li><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#quiz">Quiz</a></li>
            <li ng-show='admin'><a data-toggle="collapse" data-target=".navbar-collapse.in" href="#admin">Admin</a></li>
            <li ng-show='showUser'><a ng-click='logOut()' data-toggle="collapse" data-target=".navbar-collapse.in">Log Out</a></li>
            <!-- <li ng-hide='showUser'><a ng-click='logIn()' data-toggle="collapse" data-target=".navbar-collapse.in">Log In</a></li> -->
          </ul>
        </div>
      </div>
    </div>
  <div ng-hide="showUser">
    <h4>Please log in to access Menupedia.</h4>
    <button type="button" class="btn btn-default" ng-click="logIn()">Log In</button>
  </div>
  </div>
    <main class='main' ng-view></main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
